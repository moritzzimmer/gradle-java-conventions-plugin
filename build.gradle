buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

apply plugin: 'groovy'
apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'maven-publish'

version = '4.0.0'
group = 'de.weltn24'

sourceCompatibility = 1.6

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile 'org.assertj:assertj-core:2.2.0'
}

pluginBundle {
    website = 'https://github.com/WeltN24/gradle-java-conventions-plugin'
    vcsUrl = 'https://github.com/WeltN24/gradle-java-conventions-plugin'
    description = 'The plugin applies best practices and conventions for developing Java based microservices@welt'
    tags = ['weltn24', 'java' , 'conventions', 'welt', 'n24']

    plugins {
        weltN24JavaConventionsPlugin {
            id = 'de.weltn24.java-conventions'
            displayName = 'WeltN24 Java Conventnions plugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'gradle.plugin.de.weltn24'
            from components.java
        }
    }
}
